<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css"
    integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
  <link rel="shortcut icon" href="img/sunglasses.svg" type="image/x-icon">
  <link rel="stylesheet" href="style/cabecalho.css">
  <link rel="stylesheet" href="style/carrossel.css">
  <link href="https://fonts.googleapis.com/css2?family=Courgette&display=swap" rel="stylesheet">
  <title>Santiago Ótica</title>
</head>

<body>
  <header class="shadow-lg rounded">
    <nav class="navbar navbar-expand-lg navbar-dark cabecalho_nav">
      <a class="navbar-brand" href="#"><img src="img/logo.jpg" alt="Santiago Ótica Logo" class="cabecalho_logo"></a>
      <h1 class="text-light d-none d-md-block">Santiago Ótica</h1>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
        aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-md-end" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          <a class="nav-link active" href="#">Ínicio <span class="sr-only">(current)</span></a>
          <a class="nav-link text-light" href="#">Sobre Nós</a>
          <a class="nav-link text-light" href="#">Protudos</a>
          <a class="nav-link text-light" href="#">Localização</a>
          <a class="nav-link text-light" href="#">Contato</a>
        </div>
      </div>
    </nav>
  </header>

  <main>
    <section>
      <div id="carouselExampleCaptions" class="carousel slide" data-interval="3000" data-ride="carousel">
        <ol class="carousel-indicators">
          <li data-target="#carouselExampleCaptions" data-slide-to="0" class="active"></li>
          <li data-target="#carouselExampleCaptions" data-slide-to="1"></li>
          <li data-target="#carouselExampleCaptions" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="img/carrossel-2.jpg" class="d-block w-100 imagem_carrossel" alt="Imagem de uma moça usando óculos e mexendo no celular">
            <div class="carousel-caption d-none d-md-block h-50">
              <h2 class="carousel_texto display-4">Todos os tipos de Lente</h2>
            </div>
          </div>
          <div class="carousel-item">
            <img src="img/carrossel-1.jpg" class="d-block w-100 imagem_carrossel" alt="moça surpresa com seu óculos">
            <div class="carousel-caption d-none d-md-block h-50">
              <h2 class="carousel_texto display-3">Armações de Grau</h2>
            </div>
          </div>
          <div class="carousel-item">
            <img src="img/carrossel-3.jpg" class="d-block w-100 imagem_carrossel" alt="mulher usando óculos de sol">
            <div class="carousel-caption d-none d-md-block h-50">
              <h2 class="carousel_texto display-2">Óculos de Sol</h2>
            </div>
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-target="#carouselExampleCaptions" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-target="#carouselExampleCaptions" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </button>
      </div>
    </section>
  </main>




  <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
    crossorigin="anonymous"></script>
</body>

</html>
